<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0g5nGhT9bpONMN7XC_ZUaWjJYin8fhXQCRw&s">
        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwf2wP8iGuvWriVgDfgXGwbtKvin4xG2SyMg&s">
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeYHlwY_9FoxNRE5xFaV85zV2aavcWFH6APDTM8d4HrcFQJ7cLYUyE2hFflEv9c88AELM&usqp=CAU">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
